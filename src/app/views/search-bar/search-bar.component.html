<form class="form-inline my-2 my-lg-0" (ngSubmit)="onCancelSubmit()">
  <fieldset [disabled]="isDeviceDetails" class="w-100 d-flex">
    <div class="form-group has-feedback flex-grow-1">
      <i class="bi bi-search position-absolute ml-3" aria-hidden="true"></i>
      <input class="form-control w-100 pl-5" name="searchInput" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchInput" (keyup)="onSearchKeyUp()">
    </div>
    <button class="btn btn-link my-2" type="submit" [disabled]="!searchInput">Cancel</button>
  </fieldset>
</form>
